<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .user-card { transition: 0.3s; border-radius: 15px; }
        .user-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .list-group-item { border: none; margin-bottom: 10px; border-radius: 10px !important; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4 user-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-primary mb-0">ðŸ‘¥ Registered Users</h2>
                    <span class="badge bg-primary fs-6">{{ users|length }} Total</span>
                </div>

                <hr>

                <ul class="list-group">
                    {% if users|length > 0 %}
                        {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center bg-white shadow-sm px-4">
                            <div>
                                <span class="fs-5 fw-bold">{{ user }}</span>
                                <small class="d-block text-muted">Status: Authorized</small>
                            </div>
                            <form action="/delete_user/{{ user }}" method="POST" onsubmit="return confirm('Do want to delete this person?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </li>
                        {% endfor %}
                    {% else %}
                        <div class="text-center py-5">
                            <h4 class="text-muted">No Results.</h4>
                            <a href="/add_user" class="btn btn-warning mt-3">Add New User</a>
                        </div>
                    {% endif %}
                </ul>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary px-5 shadow-sm">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
